<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Odin Project Sign-Up Form</title>
</head>
<body>
    <div id="content">

        <div id="leftpanel">
            <div id="banner">
                <div id="bannercontent">
                    <img id="bannerimage" src="resources/odin-lined.png">
                    <div id="bannertext">ODIN</div>
                </div>
            </div>
            <div id="acknowledgements">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>.</p>
            </div>
        </div>

        <div id="rightpanel">
            <div id="description">
                <div id="description-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div id="user-inputs">
                <div id="prompt">
                    <p>Let's do this!</p>
                </div>
                <div>
                    <form action="" method="post" id="textboxes">
                        <div class="labelinput" id="firstnamebox">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        
                        <div class="labelinput" id="lastnamebox">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        
                        <div class="labelinput" id="emailbox">
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="labelinput" id="phonenumberbox">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" name="phone-number" id="phone-number" required>
                        </div>
                        <div class="labelinput" id="passwordbox">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="labelinput" id="confirmbox">
                            <label for="confirm-pw">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-pw" id="confirm-pw" required>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div id="accounts">
                <div id="create-account">
                    <button type="submit" href="#">Create Account</button>
                </div>
                <div id="current-account">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
